<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chasseur de monstres</title>
  <link rel="stylesheet" href="./assets/css/styles_fight.css">
  <link rel="stylesheet" href="./assets/css/styles_keyboard.css">
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica&display=swap" rel="stylesheet">
  <script src="./assets/js/typingGame.js" defer></script>
</head>

<body>
    <header>
        <h1>Combat le monstre!</h1>
    </header>
    <div id="main">
            <img src="" alt="monster" id="monster">
              <h2 id="targetWord"></h2>
              <h2 id="wordWritten"></h2>
            <div class="keyboard">
                <div class="row">
                  <div class="key key__esc" id="ESCAPE">
                    <i data-feather="x"></i>
                    ESC
                  </div>
                  <div class="key key__symbols" id="1">
                    1
                  </div>
                  <div class="key key__symbols" id="2">
                    2
                  </div>
                  <div class="key key__symbols" id="3">
                    3
                  </div>
                  <div class="key key__symbols" id="4">
                    4
                  </div>
                  <div class="key key__symbols" id="5">
                    5
                  </div>
                  <div class="key key__symbols" id="6">
                    6
                  </div>
                  <div class="key key__symbols" id="7">
                    7
                  </div>
                  <div class="key key__symbols" id="8">
                    8
                  </div>
                  <div class="key key__symbols" id="9">
                    9
                  </div>
                  <div class="key key__symbols" id="0">
                    0
                  </div>
                  <div class="key key__symbols" id="-">
                    -
                  </div>
                  <div class="key key__symbols" id = "=">
                    =
                  </div>
                  <div class="key key__delete key__icon" id="BACKSPACE">
                    <i data-feather="delete"></i>
                    BACKSPACE
                  </div>
                </div>

                <div class="row">
                  <div class="key key__oneandhalf" id="TAB">
                    <i data-feather="log-in"></i>
                    TAB
                  </div>
                  <div id="Q" class="key letter">
                    Q
                  </div>
                  <div id="W" class="key letter">
                    W
                  </div>
                  <div id="E" class="key letter">
                    E
                  </div>
                  <div id="R" class="key letter">
                    R
                  </div>
                  <div id="T" class="key letter">
                    T
                  </div>
                  <div id="Y" class="key letter">
                    Y
                  </div>
                  <div id="U" class="key letter">
                    U
                  </div>
                  <div id="I" class="key letter">
                    I
                  </div>
                  <div id="O" class="key letter">
                    O
                  </div>
                  <div id="P" class="key letter">
                    P
                  </div>
                  <div class="key key__symbols" id="{">
                    { <span> [
                  </div>
                  <div class="key key__symbols" id="}">
                    } <span> ]
                  </div>
                  <div class="key key__symbols key__oneandhalf" id="|">
                    | <span> \
                  </div>
                </div>

                <div class="row">
                  <div class="key key__caps" id="CAPSLOCK">
                    <i data-feather="meh"></i>
                    CAPS LOCK
                  </div>
                  <div id="A" class="key letter">
                    A
                  </div>
                  <div id="S" class="key letter">
                    S
                  </div>
                  <div id="D" class="key letter">
                    D
                  </div>
                  <div id="F" class="key letter">
                    F
                  </div>
                  <div id="G" class="key letter">
                    G
                  </div>
                  <div id="H" class="key letter">
                    H
                  </div>
                  <div id="J" class="key letter">
                    J
                  </div>
                  <div id="K" class="key letter">
                    K
                  </div>
                  <div id="L" class="key letter">
                    L
                  </div>
                  <div class="key key__symbols" id=":">
                    :
                  </div>
                  <div class="key key__symbols" id=""">
                    "
                  </div>
                  <div class="key key__enter" id="ENTER">
                    <i data-feather="corner-down-left"></i>
                    ENTER
                  </div>
                </div>

                <div class="row">
                  <div class="key key__shift-left" id="SHIFT">
                    <i data-feather="arrow-up-circle"></i>
                    SHIFT
                  </div>
                  <div id="Z" class="key letter">
                    Z
                  </div>
                  <div id="X" class="key letter">
                    X
                  </div>
                  <div id="C" class="key letter">
                    C
                  </div>
                  <div id="V" class="key letter">
                    V
                  </div>
                  <div id="B" class="key letter">
                    B
                  </div>
                  <div id="N" class="key letter">
                    N
                  </div>
                  <div id="M" class="key letter">
                    M
                  </div>
                  <div class="key key__symbols" id=">">
                    >
                  </div>
                  <div class="key key__symbols" id="<">
                    <
                  </div>
                  <div class="key key__symbols" id="?">
                    ?
                  </div>
                  <div class="key key__arrow" id="ARROWUP">
                    &#8593;
                  </div>
                  <div class="key key__shift-right" id="SHIFT">
                    <i data-feather="arrow-up-circle"></i>
                    SHIFT
                  </div>
                </div>

                <div class="row">
                  <div class="key key__bottom-funct" id="CONTROL">
                    CTRL
                  </div>
                  <div class="key key__bottom-funct" id="META">
                    <i data-feather="activity"></i>
                    ACT
                  </div>
                  <div class="key key__bottom-funct" id="ALT">
                    <i data-feather="command"></i>
                    ALT
                  </div>
                  <div class="key key__spacebar letter" id=" ">
                    SPACE
                  </div>
                  <div class="key" id="ALT">
                    <i data-feather="command"></i>
                    ALT
                  </div>
                  <div class="key" id="CONTEXTMENU">
                    <i data-feather="activity"></i>
                    MENU
                  </div>
                  <div class="key key__arrow" id="ARROWLEFT">
                    <i data-feather="arrow-left"></i>
                    &#8592;
                  </div>
                  <div class="key key__arrow" id="ARROWDOWN">
                    <i data-feather="arrow-down"></i>
                    &#8595;
                  </div>
                  <div class="key key__arrow" id="ARROWRIGHT">
                    <i data-feather="arrow-right"></i>
                    &#8594;
                  </div>
                  <div class="key key__logo" id="LOGO">
                      <img src="./assets/png/KAMMT Games logo.png" alt="logo" id="logo">
                  </div>
                </div>
            </div>

        <div id="overlay"></div>
    </div>
    <footer></footer>
  </body>
</html>
